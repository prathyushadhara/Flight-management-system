<form #form=ngForm (ngSubmit)="form.valid && addPassenger(form)">
  

    <div class="form-group">
      
        <label> Passenger Name:</label>
        <input type="text" name="passengerName" required minlength="3" placeholder="enter name here" ngModel
            #nameCtrl=ngModel class="form-control">
  
    </div>
    <div *ngIf="nameCtrl.errors!==null &&  nameCtrl.errors.required" class="error">
      
    </div>
  
        <div class="form-group">
            <label>Passenger Age</label>
            <input type="text" name="passengerAge" placeholder="enter age here" ngModel
                #nameCtrl=ngModel class="form-control">
        </div>
  
        <div *ngIf="nameCtrl.errors!==null &&  nameCtrl.errors.required" class="error">
          
        </div>
        
  
  
    <div class="form-group">
  
        <label>PassengerUIN</label>
        <input type="PassengerUIN" name="passengerUIN" placeholder="enter PassengerUIN here"ngModel #emailCtrl=ngModel
          class="form-control">
  
    </div>
    <div *ngIf="nameCtrl.errors!==null &&  nameCtrl.errors.required" class="error">
      ***UIN is required***
    </div> 
  
    <div class="form-group">
        <label> gender</label>
        <input type="gender" name="gender"  placeholder="enter gender here" ngModel #passwordCtrl=ngModel
            class="form-control">
    </div>
    <div *ngIf="nameCtrl.errors!==null && nameCtrl.errors.required" class="error">
        
     </div>
  
  
    
    
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <br>
  <div *ngIf="passenger!==undefined">
    <h3>Added Passenger </h3>
    
     Id is {{passenger.pnrNumber}}     <br>
     Name is {{passenger.passengerName}} <br>
     Age is {{passenger.passengerAge}}<br>
     UIN is {{passenger.passengerUIN}}<br>
     Gender is {{passenger.gender}}
  </div>
